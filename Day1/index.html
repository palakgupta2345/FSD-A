<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td colspan="2">
                    <h1>Registration Form</h1>
                </td>
            </tr>
            <tr>
                <td><h3>Name: </h3></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><h3>E-mail: </h3></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><h3>Password: </h3></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><h3>Address: </h3></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td><h3>Branch: </h3></td>
                <td>
                    CSE <input type="radio" name="r1" id="">
                    CSE-DS <input type="radio" name="r1" id="">
                    CSE-AIML <input type="radio" name="r1" id="">
                    IT <input type="radio" name="r1" id="">
                </td>
            </tr>
            <tr>
                <td><h3>Languages: </h3></td>
                <td>
                    C <input type="checkbox" name="c1" value="C" id="">
                    C++ <input type="checkbox" name="c2" value="C++" id="">
                    Java <input type="checkbox" name="c3" value="Java" id="">
                </td>
            </tr>
            <tr>
                <td><h3>Date of Birth: </h3></td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><h3>Upload File: </h3></td>
                <td><input type="file" name="f1"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
